<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Hello React</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script>
    var map;
    var infoWindow;
    var service;

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 49.2827, lng: -123.1207},
        zoom: 15,
        styles: [{
          stylers: [{ visibility: 'simplified' }]
        }, {
          elementType: 'labels',
          stylers: [{ visibility: 'off' }]
        }]
      });
      var infoWindow = new google.maps.InfoWindow({map: map});

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          service = new google.maps.places.PlacesService(map);
          service.nearbySearch({
            location: pos,
            radius: 50,
            type: ['food']
          }, callback);
          infoWindow.setPosition(pos);
          infoWindow.setContent('Your location');
          addMarker(pos);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.');
    };

    function callback(results, status) {
      if (status !== google.maps.places.PlacesServiceStatus.OK) {
        console.error(status);
        return;
      }
      for (var i = 0, result; result = results[i]; i++) {
        addMarker(result.geometry.location);
      }
    }

    function addMarker(place) {
      var marker = new google.maps.Marker({
        map: map,
        position: place
      });

      google.maps.event.addListener(marker, 'click', function() {
        service.getDetails(place, function(result, status) {
          if (status !== google.maps.places.PlacesServiceStatus.OK) {
            console.error(status);
            return;
          }
          infoWindow.setContent(result.name);
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
</head>
<body>
  <div id="react-root"></div>
  <div id="container">
    <div id="map"></div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBnIk1v7KSH5IiLtVP7j-p7tWROBGKxO8M&callback=initMap&libraries=places,visualization" async defer></script>
  <!-- <script src="/geolocation/script.js"></script> -->
  <script src="/build/bundle.js"></script>
</body>
</html>
